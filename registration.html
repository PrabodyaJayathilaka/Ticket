<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Event Registerform</title>
</head>
<body>
    <div class="page1">
        <nav>
             <div class="rectangle">
              <div class="logo">
                  <img src="/src/assest/icon/Logo.png" alt="">
              </div>
             </div>
       </nav> 
       <div class="img-rectangle1">
          <img src="/src/assest/image/registration.png" alt="" class="welcomeback-image">
      </div>  
      <div>
        <div class="img-head1">
            Registration Form
        </div>         
        <p class="register-subhead1">Name :</p>            
        <input type="text" class="input30">
        <p class="register-subhead2">Email :</p>             
        <input type="text" class="input31">
        <p class="register-subhead3">Password :</p>             
        <input type="text" class="input32">
        <p class="register-subhead4">Confirm Password :</p>             
        <input type="text" class="input33">
        <input type="checkbox" id="check" class="check1">
        <p class="accept">I accept the Terms and Condition.</p>
        <button class="selectbtn">Sign Up</button>
        <button onclick="button1()" class="back-button1">
            <div class="rounded-icon">
               <i class="fas fa-arrow-left"></i>                                          
            </div>
              Back
          </button>
        
</body>
</html>
